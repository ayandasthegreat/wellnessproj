<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoodConnect</title>
  <link rel="stylesheet" href="frontend/styles.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>MoodConnect</h1>
      <p>Track your thoughts and feelings</p>
    </header>

    <main>
      <!-- First Screen - Input Thoughts -->
      <div class="screen" id="inputScreen">
        <div class="card">
          <h2 id="inputTitle">How are you feeling today?</h2>
          <div id="inputSection">
            <textarea id="thoughtsInput" placeholder="Share your thoughts here..."></textarea>
            <button id="submitButton" disabled>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
              Submit
            </button>
          </div>
        </div>
      </div>

      <!-- Second Screen - Blank Canvas for CSS Elements -->
      <div class="screen hidden" id="blankScreen">
        <div class="card blank-canvas">
          <!-- This is intentionally left blank for custom CSS elements -->
          <div id="customCssSpace" class="custom-css-space">
            <!-- Custom CSS elements will be added here -->
          </div>
          
          <button id="newEntryButton" class="secondary-button">
            New Entry
          </button>
        </div>
      </div>
    </main>

    <footer>
      MoodConnect - Your personal mood tracking companion
    </footer>
  </div>

  <script src="frontend/main.js"></script>
</body>
</html>
