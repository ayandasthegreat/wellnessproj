<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoodConnect</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1>MoodConnect</h1>
      <p>Track your thoughts and feelings</p>
    </header>

    <main>
      <!-- Input Screen -->
      <div class="screen" id="inputScreen">
        <div class="card">
          <h2 id="inputTitle">How are you feeling today?</h2>
          <div id="inputSection">
            <textarea id="thoughtsInput" placeholder="Share your thoughts here..."></textarea>
            <button id="submitButton" disabled>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
              </svg>
              Submit
            </button>
            <div id="breathingPrompt" class="hidden">
              <p>Would you like to do a breathing exercise?</p>
              <button id="yesBreathing">Yes</button>
              <button id="noBreathing">No</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Breathing Screen -->
      <div class="screen hidden" id="breathingScreen">
        <div class="card">
          <div class="breathing-text" id="breathingText">Breathe in</div>
          <div class="line-track">
            <div class="ball" id="breathingBall"></div>
          </div>
        </div>
      </div>

      <!-- Final Screen -->
      <div class="screen hidden" id="finalScreen">
        <div class="card">
          <h2>You're all done. Take on the rest of your day calmly âœ¨</h2>
        </div>
      </div>
    </main>

    <footer>
      MoodConnect - Your personal mood tracking companion
    </footer>

    <script src="scripts/main.js"></script>
  </div>
</body>
</html>
