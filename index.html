<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Check-in</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #14b8a6;
            --primary-hover: #0d9488;
            --background-start: #fecaca;
            --background-end: #99f6e4;
            --card-background: white;
            --text-color: #333333;
            --input-border: #99f6e4;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, var(--background-start), var(--background-end));
            color: var(--text-color);
        }
        .card {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 32px;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: var(--primary-color);
            font-size: 28px;
            margin-bottom: 16px;
            text-align: center;
            font-weight: 600;
        }
        p {
            color: var(--text-color);
            margin-bottom: 24px;
            text-align: center;
            font-weight: 400;
        }
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 24px;
            font-family: 'Quicksand', sans-serif;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Quicksand', sans-serif;
            font-weight: 500;
        }
        button:hover {
            background-color: var(--primary-hover);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>How are you feeling today?</h1>
        <p>Share your thoughts in 2-3 sentences. We're here to listen.</p>
        <textarea id="thoughtsInput" placeholder="Type your thoughts here..."></textarea>
        <button onclick="submitThoughts()">Share</button>
    </div>

    <script>
        function submitThoughts() {
            const thoughts = document.getElementById('thoughtsInput').value;
            if (thoughts.trim() !== '') {
                // Here you would typically send the input to your backend or process it
                console.log('Submitted thoughts:', thoughts);
                // Clear the input after submission
                document.getElementById('thoughtsInput').value = '';
                alert('Thank you for sharing your thoughts!');
            } else {
                alert('Please enter your thoughts before submitting.');
            }
        }

        // Function to change theme colors
        function changeTheme(primaryColor, bgStart, bgEnd) {
            document.documentElement.style.setProperty('--primary-color', primaryColor);
            document.documentElement.style.setProperty('--primary-hover', adjustColor(primaryColor, -20));
            document.documentElement.style.setProperty('--background-start', bgStart);
            document.documentElement.style.setProperty('--background-end', bgEnd);
            document.documentElement.style.setProperty('--input-border', adjustColor(bgEnd, -20));
        }

        // Helper function to darken/lighten a color
        function adjustColor(color, amount) {
            return '#' + color.replace(/^#/, '').replace(/../g, color => ('0'+Math.min(255, Math.max(0, parseInt(color, 16) + amount)).toString(16)).substr(-2));
        }

        // Example usage:
        // changeTheme('#14b8a6', '#fecaca', '#99f6e4'); // Default theme
        // changeTheme('#4a90e2', '#c2e0ff', '#e6f3ff'); // Blue theme
        // changeTheme('#f39c12', '#ffeaa7', '#fdcb6e'); // Yellow theme
    </script>
</body>
</html>
